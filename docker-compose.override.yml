services:
  calisthenicsstore.web:
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=https://+:8081;http://+:8080
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/home/app/.aspnet/https/CalisthenicsStore.Web.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=DevCertPassword123!
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
    ports:
      - "127.0.0.1:19080:8080"
      - "127.0.0.1:19081:8081"
    volumes:
      - "${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro"
      - "${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro"
    depends_on:
      calisthenics-db:
        condition: service_healthy
    restart: unless-stopped

  calisthenics-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - MSSQL_PID=Developer
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=sa893ac1A
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U SA -P \"sa893ac1A\" -C -Q \"SELECT 1\""]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 20s
    volumes:
      - mssql_data:/var/opt/mssql
    restart: unless-stopped

volumes:
  mssql_data:
