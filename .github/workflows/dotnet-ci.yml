name: Actions sanity

on:
  push:
    branches: [ master ]   # if your default branch is 'master', change this to master
  pull_request:

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Show .NET info
        run: dotnet --info
